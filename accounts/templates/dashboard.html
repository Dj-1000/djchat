{% extends 'chat/base.html' %}


{% block title %}Dashboard | Realtime Chat{% endblock %}

{% block content %}
<table class="table table-hover ">
    <thead class="table-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Chat</th>
        </tr>
    </thead>

    {% for user in users %}
    <tbody>
        <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><a type="submit" href="{% url 'chatroom' user.id %}"><i class="fa-solid fa-message"></i></a></td>
        </tr>

    </tbody>
    {% endfor %}
</table>
{% endblock %}
